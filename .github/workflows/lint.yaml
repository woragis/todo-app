name: Lint Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    types: opened
    branches:
      - main

jobs:
  frontend-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.9.0

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run tests
        working-directory: ./frontend
        run: echo linting...

  backend-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Test Golang Backend
        run: echo linting...
